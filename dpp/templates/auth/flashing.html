<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='refresh' content="8; url={{url_for('{}'.format(target))}}" >
    <title>Message Flashing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href="{{url_for('static', filename='custom/css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{{url_for('static', filename='custom/css/bootstrap-theme.css')}}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="{{url_for('static', filename='custom/css/elegant-icons-style.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='custom/css/font-awesome.min.css')}}" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="{{url_for('static', filename='custom/css/style.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='custom/css/style-responsive.css')}}" rel="stylesheet" />
</head>
<body>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <section class="panel panel-info">
            <header class="panel-heading">
                <h1 style="text-align: center;">Messages</h1>
            </header>
            <div class="panel-body">
                <div class="panel-content">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul>
                                {% for msg in messages %}
                                    <li><h4 style="text-align: center;">{{msg}}</h4></li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </section>
    </div>
    <div class="col-lg-3"></div>

    <!-- javascripts -->
    <script src="{{url_for('static', filename='custom/js/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='custom/js/bootstrap.min.js')}}"></script>
    <!-- nice scroll -->
    <script src="{{url_for('static', filename='custom/js/jquery.scrollTo.min.js')}}"></script>
    <script src="{{url_for('static', filename='custom/js/jquery.nicescroll.js')}}" type="text/javascript"></script>
    <!-- jquery validate js -->
    <script type="text/javascript" src="{{url_for('static', filename='custom/js/jquery.validate.min.js')}}"></script>

    <!-- custom form validation script for this page-->
    <script src="{{url_for('static', filename='custom/js/form-validation-script.js')}}"></script>
    <!--custome script for all page-->
    <script src="{{url_for('static', filename='custom/js/scripts.js')}}"></script>
</body>
</html>
